<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f9fa;
}

.container {
    text-align: center;
}

.logo img {
    width: 272px;
}

.search-box {
    margin-top: 20px;
}

.search-box input {
    width: 500px;
    padding: 10px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    font-size: 16px;
    outline: none;
    box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    background-color: #f8f9fa;
    border: 1px solid #dfe1e5;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    color: #202124;
}

.buttons button:hover {
    border-color: #c6c6c6;
    box-shadow: 0 1px 3px rgba(60, 64, 67, 0.15);
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
 </head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-box">
            <form action="#">
                <input type="text">
            </form>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
